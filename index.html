<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Game.css">
    <link rel="stylesheet" href="CSS/Cheat.css">
</head>
<body>
    <div class="ui-container">
        <div class="exp-container">
            <div class="exp-label">EXP: <span id="exp-score">0</span></div>
            <div class="exp-bar-background">
                <div id="exp-bar" class="exp-bar-fill"></div>
            </div>
        </div>
        <div class="level-label">Level: <span id="level-display">1</span></div>
    </div>

    <!-- Guide Button -->
    <button id="guide-btn" class="pixel-btn guide-btn">?</button>

    <!-- Cheat Button -->
    <button id="cheat-btn" class="pixel-btn cheat-btn">!</button>

    <!-- Mobile Controls Toggle -->
    <button id="mobile-toggle-btn" class="pixel-btn mobile-toggle-btn">ðŸ“±</button>

    <!-- Joystick Controls -->
    <div id="joystick-container" class="joystick-container hidden">
        <div id="joystick-base" class="joystick-base">
            <div id="joystick-stick" class="joystick-stick"></div>
        </div>
    </div>

    <!-- Guide Modal -->
    <div id="guide-modal" class="modal hidden">
        <div class="modal-content guide-content">
            <span class="close-btn" id="close-guide">&times;</span>
            <h2>Survival Guide</h2>
            <div class="guide-tabs">
                <button class="tab-btn active" data-tab="items">Items</button>
                <button class="tab-btn" data-tab="bosses">Bosses</button>
                <button class="tab-btn" data-tab="mechanics">Mechanics</button>
            </div>
            <div id="guide-body" class="guide-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <!-- Cheat Modal -->
    <div id="cheat-modal" class="modal hidden">
        <div class="modal-content cheat-content">
            <span class="close-btn" id="close-cheat">&times;</span>
            <h2>Cheat Menu</h2>
            <p>Select an item to add/upgrade:</p>
            <div id="cheat-options" class="upgrade-options cheat-options-grid">
                <!-- Options injected by JS -->
            </div>
        </div>
    </div>

    <!-- Math Quiz Modal -->
    <div id="math-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Math Challenge!</h2>
            <p>Solve to get an upgrade!</p>
            <div id="timer-display" class="timer">30s</div>
            <div id="math-question" class="math-question">1 + 1 = ?</div>
            <input type="number" id="math-answer" class="math-input" placeholder="?" autofocus>
            <button id="submit-answer" class="pixel-btn">Submit</button>
        </div>
    </div>

    <!-- Level Up Modal -->
    <div id="level-up-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Level Up!</h2>
            <p>Choose an upgrade:</p>
            <div id="upgrade-options" class="upgrade-options">
                <!-- Options will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="modal">
        <div class="modal-content login-content">
            <h2>WELCOME SOLDIER</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" class="pixel-input" placeholder="Enter Name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" class="pixel-input" placeholder="Any Password">
                </div>
                <button id="login-btn" class="pixel-btn">DEPLOY</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="Javascript/MainControl.js"></script>
</body>
</html>
